<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Product Page</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="Product.css" />
    <link rel="import" href="../assets/crocs.png">
    <script src="main.js"></script>
</head>
<body>

    <div class="headerBlock">
        <img src="../assets/crocs.png" class="itemImage"></img>
        <div class="informationBlock">
            <div>
                <h1>
                    Product Name: <input id = "productName" type = "text" name = "product name">
                </h1>
                
                <h3>
                    Item Tags: <input id = "itemTags" type = "text" name = "item tags"> 
                    Charity: <input id = "charity" type = "text" name = "Charity"></h3> <!-- Type--> <!-- Charity Name-->

                <h4>
                    Seller: <input id = "seller" type = "text" name = "seller"> 
                </h4> <!-- Seller -->

                <p>Quality: <input id = "quality" type = "text" name = "quality"></p> <!-- Rating -->
            </div>
            <div class="informationBlock price">
                <h2> Pricing: <input id = "pricing" type = "text" name = "price"></h2> <!-- Price of Item-->
            </div>
        </div>
    </div>

    <div>
        <h4>Description</h4> <!-- Description-->

        <ul>
            <li>Bad but surprisingly good</li> <!-- Quality -->
            <li>4/20/1969</li> <!-- Date Posted -->

        </ul>
    </div>

    <input id = "mainText" type="text" name="firstname">
    <input id = "submit" onClick = "submitClick()" type="submit" value="Submit">

    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "",
        authDomain: "codeforgood-bc151.firebaseapp.com",
        databaseURL: "https://codeforgood-bc151.firebaseio.com",
        projectId: "codeforgood-bc151",
        storageBucket: "codeforgood-bc151.appspot.com",
        messagingSenderId: "23594376697"
      };
      firebase.initializeApp(config);
    </script>

    <script src="index.js"></script>
    
</body>
</html>
